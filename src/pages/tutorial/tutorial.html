<ion-header>
  <ion-navbar>
    <ion-title>
      TableTalk
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-slides pager="true">

	<ion-slide>
		<ion-row>
			<ion-col col-3></ion-col>
			<ion-col col-6>
				<img width="100" src="assets/tutorial_tapscreen.png"/>
				<p height="50%">When you're about to speak, tap the screen once</p>
			</ion-col>
			<ion-col col-3></ion-col>
		</ion-row>
	</ion-slide>

	<ion-slide>
		<ion-row>
			<ion-col col-3></ion-col>
			<ion-col col-6>
				<img width="100" src="assets/tutorial_tapscreen_2.png"/>
				<p height="50%">The app records your talk time, until another person taps their screen</p>
			</ion-col>
			<ion-col col-3></ion-col>
		</ion-row>
	</ion-slide>

	<ion-slide>
		<ion-row>
			<ion-col col-3></ion-col>
			<ion-col col-6>
				<img width="100" height="80" src="assets/smartphone_colorchange.png"/>
				<p>A purple screen means you've spoken just the right amount of time in the group</p>
				<button ion-button color="light" (click)="goToHome()">Begin</button>
			</ion-col>
			<ion-col col-3></ion-col>
		</ion-row>
	</ion-slide>

</ion-slides>
